{% extends "base.html" %}

{% block header %}
    <h2>{% block title %}Add a Patient{% endblock title %}</h2>
{% endblock header %}

{% block content %}
    <form method="POST">
    {{ form.hidden_tag() }}
    {{form.first_name.label}}{{form.first_name()}}
    {{form.last_name.label}}{{form.last_name()}}
    <input type="submit" value="Add Patient">
</form>
{% endblock content %}
